on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:16.04

    steps:
    - uses: actions/checkout@v1
    - name: 运行多行脚本
      run: |
        apt update
        apt install -y sudo python git
        git clone https://github.com/ONLYOFFICE/build_tools.git
        cd build_tools/tools/linux
        ./automate.py server